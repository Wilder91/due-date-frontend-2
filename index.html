<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Due Date</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    

    <img src='images/duedate3.png'>
    <div class="signup-form-container">
        <form class="signup-form" >
            <h3> Sign In to Save Your Dates!</h3>
            <input type="text" name="email" value="" placeholder="Please Enter Your Email" class="input-text">
            <br>
            <input type="password" name="password" value="" placeholder="Please Enter Your Password" class="input-text">
            <br>
            <input type="submit" name="submit" value="Sign In" class="submit">
    </form>
    </div> 

    <div class="project-form-container">
        <form class="project-form" >
            <h3> Create a New Project</h3>
            <input type="text" name="name" value="" placeholder="Project Name" class="input-text">
            <br>
            <input type="text" name="kind" value="" placeholder="Project Type" class="input-text">
            <br>
            <input type="date" name="date" placeholder="Due Date" class="date">
            <br>
            <input type="submit" name="submit" value="Create Project" class="submit">
    </form>
    </div>



    <div class="projects-container">
        

    </div>

    </div>

     
    

    

    
    <script src="src/index.js" defer></script>
</body>
</html>
