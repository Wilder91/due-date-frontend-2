<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Due Date</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    
    

    <img src='images/duedate3.png'>
   <div class="signup-form-container">
    <div id ="hello">
    
    </div>
        <form class="signup-form" >
            <br>
            <h3> Sign In to Save Your Dates!</h3>
            <input type="text" name="name" value="" placeholder="Please Enter Your Name" class="signup-text">
            <br>
            <input type="text" name="email" value="" placeholder="Please Enter Your Email" class="signup-text">
            <br></br>
            <input type="submit" name="submit" value="Sign In" class="submit"> 
    </form>
    </div> 

   <div class="project-form">
        <form class="project-form" >
            <h1> Create a New Project</h1>
            <input type="text" name="name" value="" placeholder="Project Name" class="input-text">
            <br>
            <input type="text" name="kind" value="" placeholder="Project Type" class="input-text">
            <br>
            <input type="date" name="due_date" placeholder="Due Date" class="input-text">
            <br>
            <input type="submit" name="submit" value="Create Project" class="submit"> 
            <br></br>
            <button class="logOut-button" onclick="logOut()"> Log Out</button>
    </form>
</div>
  <div class="milestone-form">
    <form class="milestone-form" >
        <h1> Create a New Milestone </h1>
        <input type="text" name="name" value="" placeholder="Project Name" class="milestone-text">
        <br>
        <input type="text" name="description" value="" placeholder="Project Description" class="milestone-text">
        <br>
        <input type="number" name="lead_time" placeholder="Days Before Due Date" class="milestone-text">
        <br>
        <input type="submit" name="submit" value="Add Milestone" class="submit"> <button class="logOut-button" onclick="logOut()"> Log Out</button>
        <br> 
        <button onclick="fetchProjects()">Click Me!</button>
        
</form>
    </div>
  



    <main>

    </main>


    </div>

     
    

    

    
    <script type="text/javascript" src="src/index.js"></script>
    
</body>

</html>
